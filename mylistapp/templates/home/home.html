{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LIST</title>
        <link rel="stylesheet" href="{% static 'home/styles.css' %}">
    </head>
    <body>
        <div class="container">

            <div class="header">
                <form action="" method="post">
                    {% csrf_token %}
                    {{form}}
                    <input type="submit" class="btn">
                </form>
            </div>

            <div class="main">
                {% for list in lists %}
                    <div class="items">
                        <div class="trashdiv">
                            <a href="{% url 'deletelist' list.id %}"><img src="{% static 'img/trash.png' %}" alt="" class="trash"></a>
                        </div>
                        <div class="title">
                            <a href="{% url 'detail' list.id %}">
                            <h1> {{list}} </h1>
                            </a>
                        </div>
                    </div>                    
                {% endfor %}
            </div>
        </div>
    </body>
</html>
