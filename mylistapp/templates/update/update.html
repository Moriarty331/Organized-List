{% load static %}
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LIST</title>
        <link rel="stylesheet" href="{% static 'update/styles.css' %}">
    </head>
    <body>
        <div class="container">

            <div class="header">
                <a href=" {% url 'detail' item.list.id %} "><img src="{% static  'img/arrow.png' %}" alt="" class="arrow"></a>
            </div>


            <div class="main">
                <form action="" method="post">
                    {% csrf_token %}
                    {{form}}
                    <input type="submit" class="btn">
                </form>
            </div>
        </div>

    </body>
</html>
